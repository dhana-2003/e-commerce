
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
        <nav>
            <ul>
                <button><a href="#" onclick="showHome()">Home</a></button>
                <button><a href="#" onclick="showProducts()">Products</a></button>
                <button><a href="#" onclick="showCart()">Cart</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to our E-Commerce Website!</h2>
            <!-- Add content for the home section if needed -->
        </section>

        <section id="product-list">
            <!-- Product items will be dynamically added here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
